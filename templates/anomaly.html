{% extends "base.html" %}
{% block content %}
    <table>
        <tr>
            <td>
                <img src="http://static-maps.yandex.ru/1.x/?ll={{anomaly.pos}}&spn=0.01,0.01&l=map&pt={{anomaly.pos}}">
            </td>
            <td>
                <h1>{{ anomaly.name }}</h1>
                {{ anomaly.desc }}
                <p>
                    {{ form.ans.label }}<br>
                    {{ form.ans(class="form-control") }}<br>
                    {% for error in form.ans.errors %}
                        <p content="alert alert-danger" role="alert">
                            {{ error }}
                        </p>
                    {% endfor %}
                </p>
                <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
                {{ message }}
            </td>
        </tr>
    </table>
{% endblock %}
