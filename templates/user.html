{% extends "base.html" %}
{% block content %}
    <p>
        {{ user.name }} ({{ user.login }})
    </p>
    <p>
        Зарегистрирован {{ user.created_date }}
    </p>
    <p>
        Очки: {{ user.score }}
    </p>
    <p>
        Разгадал загадки:
        <ul>
            {% for found in user.founds %}
                <li>{{ found.riddle.name }}</li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
